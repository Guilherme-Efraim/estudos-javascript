<!DOCTYPE html>
<html lang="pt-br">

<head>

    <link rel="stylesheet" href="./aula08style.css">

            </div>

            <div class="box-btn">

                <button id="adicionar" class="btn">
                    Adicionar
                </button>

                <button id="removSelecionado" class="btn">
                    Remover Selecionado
                </button>

                <button id="CurSelecionado" class="btn">
                    Curso Selecionado
                </button>

            </div>

        </div>

        <div id="caixa2" class="box">

            <div id="c1" class="curso">
                HTML
                <input type="radio">
            </div>

            <div id="c2" class="curso">
                CSS
                <input type="radio">
            </div>

            <div id="c3" class="curso">
                JAVASCRIPT
                <input type="radio">
            </div>

            <div id="c4" class="curso">
                PHP
                <input type="radio">
            </div>

            <div id="c5" class="curso">
                REACT
                <input type="radio">
            </div>

            <div id="c6" class="curso">
                MySQL
                <input type="radio">
            </div>

        </div>
    </div>

    <script src="./filter02.js"></script>
