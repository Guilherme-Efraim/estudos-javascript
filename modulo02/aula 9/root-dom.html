<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manipulando DOM</title>
    <link rel="stylesheet" href="./aula09style.css">
</head>

<body>
    <div id="container">
        <div id="caixa1" class="box">

            <div class="text-box">
                <label for="icurso">Nome do Curso</label>
                <input type="text" name="curso" id="icurso">
            </div>

            <div class="box-btn">
                <button id="btnAddAntes" class="btn">
                    Adicionar Antes
                </button>

                <button id="btnAddDepois" class="btn">
                    Adicionar Depois
                </button>

                <button id="btnRemSelecionado" class="btn">
                    Remover Selecionado
                </button>

                <button id="btnCurSelecionado" class="btn">
                    Curso Selecionado
                </button>

            </div>
        </div>
        <div id="caixa2" class="box">

        </div>

        <script src="./add-elements.js"></script>
</body>

</html>
